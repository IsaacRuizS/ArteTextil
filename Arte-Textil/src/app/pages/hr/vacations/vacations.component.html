<div class="hr-wrapper p-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Solicitudes de Vacaciones</h2>
    </div>

    <!-- FILTER -->
    <div class="mb-4">
        <input type="text" class="form-control" placeholder="Buscar por usuario o estado..."
            (input)="onSearch($event)">
    </div>

    <!-- LIST -->
    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Usuario</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Estado</th>
                        <th class="text-end pe-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let v of vacations">
                        <td class="ps-4 fw-semibold">{{ v.userId }}</td>
                        <td>{{ v.startDate | date:'shortDate' }}</td>
                        <td>{{ v.endDate | date:'shortDate' }}</td>
                        <td>
                            <span class="badge rounded-pill"
                                [class.bg-warning-subtle]="v.status === 'Pendiente'"
                                [class.text-warning]="v.status === 'Pendiente'"
                                [class.bg-success-subtle]="v.status === 'Aprobada'"
                                [class.text-success]="v.status === 'Aprobada'"
                                [class.bg-danger-subtle]="v.status === 'Rechazada'"
                                [class.text-danger]="v.status === 'Rechazada'">
                                {{ v.status }}
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-light text-success me-2"
                                (click)="approve(v)">
                                <i class="mdi mdi-check"></i>
                            </button>
                            <button class="btn btn-sm btn-light text-danger"
                                (click)="reject(v)">
                                <i class="mdi mdi-close"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
