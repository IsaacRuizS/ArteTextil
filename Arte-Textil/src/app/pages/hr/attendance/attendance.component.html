<div class="attendance-wrapper p-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Gesti√≥n de Asistencias</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-success" (click)="checkIn()">
                <i class="mdi mdi-login me-1"></i>Check-in
            </button>
            <button class="btn btn-danger" (click)="checkOut()">
                <i class="mdi mdi-logout me-1"></i>Check-out
            </button>
        </div>
    </div>

    <!-- FILTER -->
    <div class="mb-4">
        <input type="text" class="form-control" placeholder="Buscar por usuario o fecha..."
            (input)="onSearch($event)">
    </div>

    <!-- LIST -->
    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Usuario</th>
                        <th>Fecha</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of attendances">
                        <td class="ps-4 fw-semibold">{{ a.userId }}</td>
                        <td>{{ a.checkIn | date:'shortDate' }}</td>
                        <td>{{ a.checkIn | date:'shortTime' }}</td>
                        <td>{{ a.checkOut ? (a.checkOut | date:'shortTime') : '-' }}</td>
                        <td>
                            <span class="badge rounded-pill"
                                [class.bg-success-subtle]="a.checkOut"
                                [class.text-success]="a.checkOut"
                                [class.bg-warning-subtle]="!a.checkOut"
                                [class.text-warning]="!a.checkOut">
                                {{ a.checkOut ? 'Completo' : 'Pendiente' }}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
