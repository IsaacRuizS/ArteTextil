<div class="reports-container">
    <h2 class="text-xl font-bold mb-6 text-gray-800">Reportes de Producci√≥n</h2>

    <div class="filter-card bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
                <input type="date" [(ngModel)]="startDate"
                    class="form-input w-full border rounded p-2 text-gray-700 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
                <input type="date" [(ngModel)]="endDate"
                    class="form-input w-full border rounded p-2 text-gray-700 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Producto</label>
                <select [(ngModel)]="productType"
                    class="form-select w-full border rounded p-2 text-gray-700 focus:ring-blue-500">
                    <option value="">Todos</option>
                    <option *ngFor="let p of products" [value]="p">{{ p }}</option>
                </select>
            </div>
            <div>
                <button (click)="generateReport()"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition font-medium flex justify-center items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    Generar
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="reportData.length > 0" class="report-results bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-700">Resultados ({{ reportData.length }} pedidos)</h3>
            <div class="flex gap-2">
                <button (click)="exportTo('PDF')"
                    class="bg-red-600 text-white px-3 py-1.5 rounded text-sm hover:bg-red-700 transition flex items-center gap-1">
                    Exportar PDF
                </button>
                <button (click)="exportTo('Excel')"
                    class="bg-green-600 text-white px-3 py-1.5 rounded text-sm hover:bg-green-700 transition flex items-center gap-1">
                    Exportar Excel
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 border">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Orden</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Producto</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Fecha Entrega</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr *ngFor="let item of reportData">
                        <td class="px-4 py-2 text-sm text-gray-900 font-medium">#{{ item.ProductionOrderId }}</td>
                        <td class="px-4 py-2 text-sm text-gray-600">{{ item.Product?.Name }}</td>
                        <td class="px-4 py-2 text-sm text-gray-600">{{ item.DueDate | date:'shortDate' }}</td>
                        <td class="px-4 py-2 text-sm text-green-600 font-medium">{{ item.Status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="hasSearched && reportData.length === 0"
        class="empty-state text-center py-12 text-gray-500 bg-gray-50 rounded border border-dashed border-gray-300">
        No se encontraron pedidos finalizados con los criterios seleccionados.
    </div>
</div>
