<div class="sidebar" [class.sidebar-closed]="isClosed">

    <ul class="nav flex-column mt-3">

        @for (item of menu; track item.label) {
        <li class="nav-item">
            <a class="nav-link cursor-pointer d-flex justify-content-between align-items-center" (click)="onOpen(item)"
                [class.active]="!item.children && false">

                <span>{{ item.label }}</span>

                @if(item.children){
                <i class="mdi" [class.mdi-chevron-down]="!item.collapsed"
                    [class.mdi-chevron-right]="item.collapsed"></i>
                }
            </a>

            <!-- Submenu -->
            @if (item.children && !item.collapsed) {
            <ul class="nav flex-column ms-3">
                @for (subItem of item.children; track subItem.label) {
                <li class="nav-item">
                    <a class="nav-link cursor-pointer py-1 small" (click)="onOpen(subItem)">
                        <i class="mdi mdi-circle-small me-1"></i> {{ subItem.label }}
                    </a>
                </li>
                }
            </ul>
            }
        </li>
        }
    </ul>

</div>
