<div class="modal-overlay" *ngIf="isOpen">
    <div class="modal-content relative bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <button (click)="close()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <!-- Close Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <h3 class="text-xl font-bold mb-4 text-gray-800">{{ title }}</h3>

        <div [ngSwitch]="modalType">

            <!-- Progress Modal -->
            <div *ngSwitchCase="'progress'">
                <p class="mb-4 text-gray-600">Actualizar estado para: <strong>{{ data?.itemName }}</strong></p>
                <div class="flex flex-col gap-3">
                    <button (click)="submit('En progreso')" class="btn-primary">Iniciar Etapa</button>
                    <button (click)="submit('Finalizado')" class="btn-success">Finalizar Etapa</button>
                </div>
            </div>

            <!-- Assignment Modal -->
            <div *ngSwitchCase="'assignment'">
                <p class="mb-2 text-gray-600">Asignar empleado a etapa: <strong>{{ data?.stageName }}</strong></p>
                <div class="mb-4">
                    <label class="block text-sm text-gray-600 mb-1">ID Empleado</label>
                    <input type="number" [(ngModel)]="inputValue" placeholder="Ej: 101"
                        class="form-input w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button (click)="submit(inputValue)" [disabled]="!inputValue"
                    class="btn-primary w-full disabled:bg-gray-300 disabled:cursor-not-allowed">
                    Asignar
                </button>
            </div>

            <!-- Filter Modal -->
            <div *ngSwitchCase="'filter'">
                <p class="mb-2 font-medium text-gray-700">Filtrar por Etapa:</p>
                <div class="flex flex-col gap-2 max-h-60 overflow-y-auto">
                    <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-gray-50 rounded">
                        <input type="radio" name="filter" [(ngModel)]="inputValue" value="todos" class="text-blue-600">
                        <span class="text-gray-700">Todos</span>
                    </label>
                    <label *ngFor="let opt of data?.options"
                        class="flex items-center gap-2 cursor-pointer p-2 hover:bg-gray-50 rounded">
                        <input type="radio" name="filter" [(ngModel)]="inputValue" [value]="opt.value"
                            class="text-blue-600">
                        <span class="text-gray-700">{{ opt.label }}</span>
                    </label>
                </div>
                <button (click)="submit(inputValue)" class="mt-4 w-full btn-dark">Aplicar Filtro</button>
            </div>

            <!-- Confirmation Modal -->
            <div *ngSwitchCase="'confirmation'">
                <p class="mb-4 text-gray-600">{{ data?.message }}</p>
                <div class="flex justify-end gap-3">
                    <button (click)="close()" class="btn-outline">Cancelar</button>
                    <button (click)="submit(true)" class="btn-danger">Confirmar</button>
                </div>
            </div>

        </div>
    </div>
</div>
